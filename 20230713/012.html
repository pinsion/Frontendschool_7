<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        caption{
            /* 캡션 위치를 바꿀 수 있음 */
            caption-side: bottom;
        }
        .col1 {
        background-color: gold;
        }

    .col2 {
        background-color: blue;
        }
    tbody tr:nth-child(2){
        background-color: pink;
    }
    </style>
</head>
<body>
    <!-- <h2>테이블의 제목</h2> -->
    <table>
        <!-- caption 생략가능 table의 첫번째로 꼭 와야 함 -->
        <caption>테이블의 제목, 설명</caption>
        <colgroup>
            <col>
            <col span="2" class="col1">
            <col class="col2">
        </colgroup>
        <thead>
            <tr>
                <th>&nbsp;</th>
                <th>제목</th>
                <th>제목</th>
                <th>제목</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>제목</th>
                <td>내용</td>
                <td>내용</td>
                <td>내용</td>
            </tr>
            <tr>
                <th>제목</th>
                <td>내용</td>
                <td>내용</td>
                <td>내용</td>
            </tr>
        </tbody>
        <!--  tfoot은 쓰는 경우가 드물다 -->
        <tfoot>
            <th>합계</th>
            <td>내용</td>
            <td>내용</td>
            <td>내용</td>
        </tfoot>
    </table>
</body>
</html>
