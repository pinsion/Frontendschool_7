<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 관련 태그</title>
    <style>
        ol{
            /* list-style-position: inside; */
        }
        ul{
            list-style: square;
            list-style-position: inside;
        }
    </style>
</head>
<body>
    <ol>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
    </ol>
    <ul>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
    </ul>

    <dl>
        <dd>프론트엔드 스쿨 5기</dd>
        <dd>조용하지만 강한 사람들이 모인곳</dd>
    </dl>
    <dl>
        <dd>프론트엔드 스쿨 7기</dd>
        <dd>열정이 넘치고 귀여운 사람들이 모인 곳</dd>
    </dl>
    </body>
</body>
</html>
